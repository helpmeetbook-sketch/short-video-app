    <title>SkillFlash | Micro-Learning</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #000; color: #fff; margin: 0; overflow: hidden; }
        ::-webkit-scrollbar { display: none; }
        .snap-y-scroll { scroll-snap-type: y mandatory; overflow-y: scroll; height: 100vh; }
        .snap-start-card { scroll-snap-align: start; height: 100vh; }

        /* Custom Animations */
        @keyframes slow-spin {
          from { transform: rotate(0deg); }
          to { transform: rotate(360deg); }
        }
        .animate-slow-spin {
          animation: slow-spin 8s linear infinite;
        }

        @keyframes title-pop {
          0% { opacity: 0; transform: translateY(10px); letter-spacing: 0.5em; filter: blur(10px); }
          100% { opacity: 1; transform: translateY(0); letter-spacing: 0.1em; filter: blur(0); }
        }
        .animate-title-pop {
          animation: title-pop 0.6s cubic-bezier(0.23, 1, 0.32, 1) forwards;
        }

        @keyframes rainbow-glow {
          0% { border-color: #FF007A; box-shadow: 0 0 10px rgba(255, 0, 122, 0.3); }
          33% { border-color: #00FF9D; box-shadow: 0 0 10px rgba(0, 255, 157, 0.3); }
          66% { border-color: #3B82F6; box-shadow: 0 0 10px rgba(59, 130, 246, 0.3); }
          100% { border-color: #FF007A; box-shadow: 0 0 10px rgba(255, 0, 122, 0.3); }
        }
        .rainbow-border {
          animation: rainbow-glow 3s linear infinite;
        }
    </style>
